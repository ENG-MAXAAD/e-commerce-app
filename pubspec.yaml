name: myapp_ecommerce
description: "A new Flutter project."

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  gap: ^3.0.1
  pin_code_text_field: ^1.8.0
  pin_code_fields: ^8.0.1
  intl_phone_field: ^3.2.0
  carousel_slider: ^5.0.0
  google_fonts: ^6.2.1
  flutter_countdown_timer: ^4.1.0
  flutter_xlider: ^3.5.0
  syncfusion_flutter_sliders: ^20.1.55 # Use the latest version from pub.dev
  font_awesome_flutter: ^10.7.0
  country_flags: ^3.0.0
  flutter_switch: ^0.3.2
  flutter_advanced_switch: ^3.1.0
  u_credit_card: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # Assets section
  assets:
    - assets/
    - assets/fonts/
    - assets/flags/
    - assets/call/
    - assets/cards/
    - assets/product/
    - assets/product/links/

  # Fonts section
fonts:
  - family: GrandisExtended
    fonts:
      - asset: assets/fonts/font/GrandisExtended-Black.ttf
        weight: 900
      - asset: assets/fonts/font/GrandisExtended-Bold.ttf
        weight: 700
      # Add any other font weights or styles accordingly

  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
